<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP会员订阅 - 影视聚合网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        /* 保持原有的CSS样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <div class="container">
        <!-- 保持原有的HTML结构不变 -->
        
        <div class="payment-modal" id="paymentModal">
            <div class="payment-content">
                <div class="payment-header">
                    <h2>完成支付</h2>
                    <button class="close-modal">&times;</button>
                </div>
                
                <p>您选择的计划: <span id="selectedPlan">月度计划</span></p>
                <p>支付金额: <span id="paymentAmount">¥35</span></p>
                
                <h3>选择支付方式</h3>
                <div class="payment-options">
                    <div class="payment-option" data-method="stripe">
                        <i class="fab fa-cc-stripe"></i>
                        <p>Stripe</p>
                    </div>
                    <div class="payment-option" data-method="alipay">
                        <i class="fab fa-alipay"></i>
                        <p>支付宝</p>
                    </div>
                    <div class="payment-option" data-method="wechat">
                        <i class="fab fa-weixin"></i>
                        <p>微信支付</p>
                    </div>
                </div>
                
                <div class="payment-form" id="stripeForm">
                    <div id="stripe-card-element">
                        <!-- Stripe卡片元素将在这里渲染 -->
                    </div>
                    <div id="stripe-card-errors" role="alert" style="color: #ff3860; margin-top: 10px;"></div>
                    <button class="pay-button" id="stripePay">支付</button>
                </div>
                
                <div class="payment-form" id="alipayForm" style="display: none;">
                    <div class="payment-info">
                        <h4>支付宝支付</h4>
                        <p>您将被重定向到支付宝完成支付</p>
                    </div>
                    <button class="pay-button" id="alipayPay">前往支付宝支付</button>
                </div>
                
                <div class="payment-form" id="wechatForm" style="display: none;">
                    <div class="payment-info">
                        <h4>微信支付</h4>
                        <p>请使用微信扫描二维码完成支付</p>
                    </div>
                    <div id="qrcode" style="width: 200px; height: 200px; margin: 20px auto; background: #fff; padding: 10px; display: flex; justify-content: center; align-items: center;">
                        <span style="color: #000;">二维码将在这里显示</span>
                    </div>
                    <p style="text-align: center;">或点击下方按钮打开微信支付</p>
                    <button class="pay-button" id="wechatPay">打开微信支付</button>
                </div>
                
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <h3>支付成功！</h3>
                    <p>您的会员订阅已激活，即将跳转到首页...</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 影视聚合网站 | <a href="#" style="color: #fff;">隐私政策</a> | <a href="#" style="color: #fff;">服务条款</a> | <a href="#" style="color: #fff;">联系我们</a></p>
        </footer>
    </div>

    <script>
        // 初始化Stripe - 使用您的生产环境公钥
        const stripe = Stripe('pk_live_51RRTMcFaHWopXLnyo2fe62XZKgpyozsWBQAEjwNfYhWddZPSPiRKHyGuggzM8HfAIibuOqPhyP05P4FLmqQvgYRV00X4Ld8fww');
        
        // 创建卡片元素
        const elements = stripe.elements();
        const cardElement = elements.create('card', {
            style: {
                base: {
                    color: '#32325d',
                    fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
                    fontSmoothing: 'antialiased',
                    fontSize: '16px',
                    '::placeholder': {
                        color: '#aab7c4'
                    }
                },
                invalid: {
                    color: '#fa755a',
                    iconColor: '#fa755a'
                }
            }
        });

        // 获取DOM元素
        const paymentModal = document.getElementById('paymentModal');
        const selectPlanButtons = document.querySelectorAll('.select-plan');
        const closeModalButton = document.querySelector('.close-modal');
        const paymentOptions = document.querySelectorAll('.payment-option');
        const paymentForms = {
            stripe: document.getElementById('stripeForm'),
            alipay: document.getElementById('alipayForm'),
            wechat: document.getElementById('wechatForm')
        };
        const selectedPlanElement = document.getElementById('selectedPlan');
        const paymentAmountElement = document.getElementById('paymentAmount');
        const successMessage = document.getElementById('successMessage');
        const steps = document.querySelectorAll('.step');
        
        let selectedPlan = '';
        let selectedAmount = 0;
        let selectedPaymentMethod = 'stripe';
        
        // 渲染卡片元素
        cardElement.mount('#stripe-card-element');
        
        // 处理实时验证错误
        cardElement.on('change', ({error}) => {
            const displayError = document.getElementById('stripe-card-errors');
            if (error) {
                displayError.textContent = error.message;
            } else {
                displayError.textContent = '';
            }
        });
        
        // 打开支付模态框
        selectPlanButtons.forEach(button => {
            button.addEventListener('click', () => {
                selectedPlan = button.getAttribute('data-plan');
                selectedAmount = button.getAttribute('data-amount');
                
                // 更新模态框内容
                selectedPlanElement.textContent = button.parentElement.querySelector('h3').textContent;
                paymentAmountElement.textContent = `¥${selectedAmount}`;
                
                // 显示模态框
                paymentModal.style.display = 'flex';
                
                // 更新步骤指示器
                steps[0].classList.remove('active');
                steps[1].classList.add('active');
            });
        });
        
        // 关闭支付模态框
        closeModalButton.addEventListener('click', () => {
            paymentModal.style.display = 'none';
            // 重置步骤指示器
            steps[1].classList.remove('active');
            steps[0].classList.add('active');
        });
        
        // 点击模态框外部关闭
        paymentModal.addEventListener('click', (e) => {
            if (e.target === paymentModal) {
                paymentModal.style.display = 'none';
                // 重置步骤指示器
                steps[1].classList.remove('active');
                steps[0].classList.add('active');
            }
        });
        
        // 选择支付方式
        paymentOptions.forEach(option => {
            option.addEventListener('click', () => {
                // 移除之前的选择
                paymentOptions.forEach(opt => opt.classList.remove('selected'));
                // 添加新选择
                option.classList.add('selected');
                
                // 隐藏所有支付表单
                Object.values(paymentForms).forEach(form => {
                    form.style.display = 'none';
                });
                
                // 显示选中的支付表单
                selectedPaymentMethod = option.getAttribute('data-method');
                paymentForms[selectedPaymentMethod].style.display = 'block';
            });
        });
        
        // 默认选择第一个支付选项
        paymentOptions[0].classList.add('selected');
        
        // Stripe支付处理 - 修正后的代码
        document.getElementById('stripePay').addEventListener('click', async () => {
            const payButton = document.getElementById('stripePay');
            payButton.textContent = '处理中...';
            payButton.disabled = true;
            
            // 根据所选计划确定价格ID
            let priceId;
            switch(selectedPlan) {
                case 'monthly':
                    priceId = 'prod_StrLIpCodjr0KP';
                    break;
                case 'quarterly':
                    priceId = 'prod_StrNxwNBpsxuol';
                    break;
                case 'annual':
                    priceId = 'prod_StrQfcNl3RiAEy';
                    break;
                case 'biennial':
                    priceId = 'prod_StrSXPt77PoCWE';
                    break;
                case 'lifetime':
                    priceId = 'prod_StrUphyBGpD7IG';
                    break;
            }
            
            try {
                // 创建支付方式
                const { paymentMethod, error } = await stripe.createPaymentMethod({
                    type: 'card',
                    card: cardElement,
                });
                
                if (error) {
                    throw error;
                }
                
                // 发送支付请求到后端
                const response = await fetch('/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        paymentMethodId: paymentMethod.id,
                        priceId: priceId,
                        currency: 'cny',
                        amount: selectedAmount * 100, // 转换为分
                    }),
                });
                
                const { clientSecret, error: backendError } = await response.json();
                
                if (backendError) {
                    throw new Error(backendError.message);
                }
                
                // 确认支付
                const { error: confirmError } = await stripe.confirmCardPayment(clientSecret);
                
                if (confirmError) {
                    throw confirmError;
                }
                
                // 支付成功
                paymentForms.stripe.style.display = 'none';
                successMessage.style.display = 'block';
                
                // 更新步骤指示器
                steps[1].classList.remove('active');
                steps[2].classList.add('active');
                
                // 5秒后重定向
                setTimeout(() => {
                    alert('支付成功！即将跳转到首页...');
                }, 5000);
                
            } catch (error) {
                console.error('Error:', error);
                alert('支付处理出错: ' + error.message);
                payButton.textContent = '支付';
                payButton.disabled = false;
            }
        });
        
        // 支付宝支付处理 - 使用Stripe支付链接
        document.getElementById('alipayPay').addEventListener('click', async () => {
            const payButton = document.getElementById('alipayPay');
            payButton.textContent = '处理中...';
            payButton.disabled = true;
            
            // 根据所选计划确定支付链接
            let paymentLink;
            switch(selectedPlan) {
                case 'monthly':
                    paymentLink = 'https://buy.stripe.com/XXXXXXXXXXXXXXXX'; // 替换为您的月度计划支付链接
                    break;
                case 'quarterly':
                    paymentLink = 'https://buy.stripe.com/XXXXXXXXXXXXXXXX'; // 替换为您的季度计划支付链接
                    break;
                case 'annual':
                    paymentLink = 'https://buy.stripe.com/XXXXXXXXXXXXXXXX'; // 替换为您的年度计划支付链接
                    break;
                case 'biennial':
                    paymentLink = 'https://buy.stripe.com/XXXXXXXXXXXXXXXX'; // 替换为您的两年计划支付链接
                    break;
                case 'lifetime':
                    paymentLink = 'https://buy.stripe.com/XXXXXXXXXXXXXXXX'; // 替换为您的终身计划支付链接
                    break;
            }
            
            // 重定向到Stripe支付链接
            window.location.href = paymentLink;
        });
        
        // 微信支付处理 - 使用Stripe支付链接
        document.getElementById('wechatPay').addEventListener('click', async () => {
            const payButton = document.getElementById('wechatPay');
            payButton.textContent = '处理中...';
            payButton.disabled = true;
            
            // 根据所选计划确定支付链接
            let paymentLink;
            switch(selectedPlan) {
                case 'monthly':
                    paymentLink = 'https://buy.stripe.com/aFa8wPgoecAPcbceaK2Fa07'; 
                    break;
                case 'quarterly':
                    paymentLink = 'https://buy.stripe.com/dRmeVdeg6gR5a348Qq2Fa08'; 
                    break;
                case 'annual':
                    paymentLink = 'https://buy.stripe.com/eVq3cvfka8kza34c2C2Fa09'; 
                    break;
                case 'biennial':
                    paymentLink = 'https://buy.stripe.com/14AaEX9ZQgR58Z0d6G2Fa0a';
                    break;
                case 'lifetime':
                    paymentLink = 'https://buy.stripe.com/9B69AT5JAfN1dfg4Aa2Fa0b'; 
                    break;
            }
            
            // 生成二维码
            document.getElementById('qrcode').innerHTML = '';
            QRCode.toCanvas(document.getElementById('qrcode'), paymentLink, {
                width: 180,
                height: 180,
                color: {
                    dark: '#000000',
                    light: '#ffffff'
                }
            });
            
            // 提示用户扫描二维码
            alert('请使用微信扫描二维码完成支付');
            
            payButton.textContent = '打开微信支付';
            payButton.disabled = false;
        });
    </script>
</body>
</html>
